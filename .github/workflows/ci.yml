name: CI

on:
  push:
  pull_request:

jobs:
  pipeline:
    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.4"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Progress (Docker Compose)
        run: |
          docker compose up -d
          docker ps
      
      - name: Run pipeline
        env:
          PGHOST: localhost
          PGPORT: 5433
          PGDATABASE: warehouse
          PGUSER: warehouse
          PGPASSWORD: warehouse
        run: |
          python run_pipeline.py
      
      - name: Upload Data Docs (HTML report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: get_data_docs
          path: reports/ge_data_docs
